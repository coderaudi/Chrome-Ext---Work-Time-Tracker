<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Time Tracker — Home</title>
  <link href="index.css" rel="stylesheet" />
  <meta name="description" content="Extension workspace landing page for development." />
</head>
<body>
  <main class="home">
    <h1>Work Time Tracker — Development Shell</h1>
    <p>This repository contains the Chrome extension. Use the <a href="timetracker/index.html">Time Tracker UI</a> during development.</p>
    <ul>
      <li><a href="timetracker/index.html">Open Time Tracker UI (popup)</a></li>
      <li><a href="README.md">README</a></li>
    </ul>
  </main>
  <!-- Footer injected from footer/footer.html -->
  <div id="devFooterPlaceholder"></div>
  <script>
    (async function(){
      try{
        const resp = await fetch('footer/footer.html');
        if (resp.ok){
          const html = await resp.text();
          document.getElementById('devFooterPlaceholder').innerHTML = html;
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'footer/footer.css';
          document.head.appendChild(link);
        }
      }catch(e){console.warn('Failed to load dev footer', e)}
    })();
  </script>
  <script src="index.js"></script>
</body>
</html>
